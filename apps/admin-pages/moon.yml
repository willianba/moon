type: 'application'
language: 'typescript'
stack: 'backend'

project:
  name: 'admin-pages'
  description: 'App to host our admin pages'

tasks:
  dev:
    local: true
    command: 'pnpm exec dotenvx run -f ../../.env -- tsx watch --clear-screen=false src/index.ts'
    options:
      envFile: '../../.env'
  build:
    inputs:
      - 'src/**'
      - 'tsconfig.json'
      - 'package.json'
    outputs:
      - 'dist/**'
    command: 'pnpm exec tsc --project tsconfig.json'
    deps:
      - 'database:build'
